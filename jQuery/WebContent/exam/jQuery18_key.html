<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<p>키보드 이벤트 발생</p>
<h1>0/50</h1>
<textarea row="5" cols="70"></textarea>
</body>
<script type="text/javascript" src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function(){
	
	$('textarea').keyup(function(){
		
		var length = $(this).val().length;
		console.log(length);
		$('h1').html(length+'/50');
		if(length>50) $('h1').css('color','red');
		else $('h1').css('color','blue');
	})
});
</script>
</html>
<!-- 
keydown : 키보드가 눌러지는 순간 발생
특수키 인식
대소문자 구별 X
keyPress : 글자가 입력될 때 발생
한글X, 특수키 인식X, CTRL, SHIFT, ALT 
대소문자 구멸
keyUp: 입력 후 손가락이 뗴어질 떄 발생
keydown과 비슷


 -->
