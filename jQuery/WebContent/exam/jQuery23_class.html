<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div class="first" style="border:3px dotted red; width:50%; height:100px;">first DIV</div>
<div class="second" style="border:3px dotted blue; width:50%; height:100px;">second DIV</div>
</body>
<script type="text/javascript" src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('.first, .second') .click(function(){
		alert($(this).text());
	});
});

</script>
</html>
