<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div id="demo2">
<button>add</button>
<ul>
<li>test1</li>
<li>test2</li>
<li>test3</li>
</ul>
</div>
</body>
<script type="text/javascript" src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
   //button이 bind되기 맨 처음에 이벤트 걸기
   $('#demo2 li').on('click',function(){
      alert($(this).text());
   });
   /*
   비동적처리
   $('#demo2 button').on('click',function(){
	      $('#demo2 ul').append('<li>added</li>'),
	      $('demo2').on('click','li',function(){
	   	   alert($(this).text());
	      });
	});
   */
   //동적 처리
   //부모가 먼저 나와야함
   //부모.on(이벤트, 후손, 함수())
   /*
   $('demo2').on('click','li',function(){
	   //alert($(this).text());
   });
   */
   $('#demo2').on('click', 'button', function(){
	      //$('#demo2 li').off('click');
	      $('#demo2 ul').append('<li>added</li>').find($('li')).click(function(){
	         alert($(this).text());
	      });
	   });
});

</script>
</html>
<!-- 
bind는 deprecate 되고 on을 사용하라고 권장

$(선택자).on(event[,selector(후손선택자)][,data],handler(eventObject))
events: 공백으로 구분된 하나 이상의 이벤트 타입과 옵션만 네임 스페이스
selector: 이벤트가 발생할 요소들의 자손을 찾는 선택자
선택자가 null 이거나 생략했다면 이벤트는 선택된 ㅇ소에 한해서 반응한다. 
data: 이벤트가 발생할 때 핸들러에 전달할 데이터
handler(handlerObject): 이벤트가 발생하면 실행될 기능. 
						false를 반환하는 함수라면 간단하게 직접 인자로 하면 되다. 

 -->
