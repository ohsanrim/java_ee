<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form name="form1">
<input type="checkbox" name="chk" value="1" class="cb">농구
<input type="checkbox" name="chk" value="2" class="cb">낚시
<input type="checkbox" name="chk" value="3" class="cb">여행
<input type="checkbox" name="chk" value="4" class="cb">바둑
<input type="checkbox" name="chk" value="5" class="cb">게임
<input type="button" value="선택된 취미의 개수?" onclick="go()">
<input type="button" id="go2" value="선택된 취미의 개수?">
</form><br><br>
<div id="result1" style="border: 1px solid red;"></div><br><br>
<div id="result2" style="border: 1px solid red;"></div>
</body>
<script type="text/javascript" src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
function go(){
	let chk=document.getElementsByName("chk");
	
	
	let count=0;
	for(let i=0;i<chk.length;i++){
		if(chk[i].checked) count++;
	}
	document.getElementById("result1").innerHTML="<b>"+count+"개 선택</b>";
}
$(document).ready(function(){
	$('#go2').click(function(){
		$('#result2').html($('.cb:checked').length+"개 선택").css('font-weight','bold');
	});
});
</script>
</html>
