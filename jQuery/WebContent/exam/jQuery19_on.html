<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div id="wrap">
	<h3><a href="javascript:void(0)">title</a></h3>
</div>
</body>
<script type="text/javascript" src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function(){
	$('h3').on('click',function(){
		let length = $('h3').length;
		let targetHTML = $('h3').html();
		
		$('#wrap').append('<h3>'+length+'-'+targetHTML+'</h3>')
	});
	//1초뒤에 이벤트 제거
	setTimeout(function(){
		$('h3').off();
		alert('이벤트 제거');
	},1000);
});
</script>
</html>
<!-- 
bind가 deprecated 되어있으므로 
bind 로 연결된이벤트는 unbind()로 제거한다. 
on으로 연결된 이벤트는 off로 제거한다.

 -->
