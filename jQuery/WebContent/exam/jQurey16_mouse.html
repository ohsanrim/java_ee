<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<img src="../image/IU23.gif" width="300" height="300">
</body>
<script type="text/javascript" src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function(){
	$('img').mouseover(function(){
		$(this).attr("src", "../image/iu.jpg");
	}).mouseout(function(){
		$(this).attr("src", "../image/IU23.gif");
	});
});
</script>
</html>
