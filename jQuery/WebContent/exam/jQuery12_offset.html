<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
* {
 margin:0 0; padding:0 0; /*position:absolute;을 쓰면 화면 좌측 위 꼭지에서부터 값을 매김*/
}
.d1{
width:50px; height:50px; background:red;
}
.d2{
width:50px; height:50px; background:green; margin-top:100px; margin-left:100px;
}
.d3{
width:50px; height:50px; background:blue; margin-top:200px; margin-left:200px;
}
</style>
</head>
<body>
<div class="d1"></div>
<div class="d2"></div>
<div class="d3"></div>
</body>
<script type="text/javascript" src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function(){
	$('div').click(function(){
		let divOffset = $(this).offset();
		alert(divOffset.top+","+divOffset.left);
	});
});
</script>
</html>
<!-- 
offset()
document 객체의 좌측 상단 모서리에서 부터 요소까지의 좌표를 가지고 오거나 지정하는 메소드
 -->
