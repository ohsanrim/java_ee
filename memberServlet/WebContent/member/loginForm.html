<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title >로그인</title>
<style>
   table {
   Font-Family: 맑은 고딕;
   }
   tr, td{
      height:30px;
   }
  </style>
</head>
<body>
<div border="1">
<h3>&emsp;&emsp;&emsp;&emsp;&emsp;로그인</h3>
<form name="loginForm" method="post" action="/memberServlet/LoginServlet">  
<table border="1" >
      <tr>
         <td style="width:80px; height:30px;" align="center"><font color='red'>*</font>아이디</td>
         <td><input type="text" name='id' id="id" placeholder="아이디 입력"></td>
      </tr>
      <tr>
         <td style="width:80px; height:30px;" align="center"><font color='red'>*</font>비밀번호</td>
         <td><input type="text" name='pwd' id="pwd" placeholder="비밀번호 입력"></td>
      </tr>
      <tr>
         <td colspan="2" align="center"><input type="button" value="로그인" onclick="document.loginForm.submit()">
   <input type="button" value="회원가입" onclick='writeForm()'></td>
      </tr>
   </table>
</form>
</div>
</body>

<script src="http://localhost:8080/memberServlet/js/member.js"></script>
<script>function writeForm(){ window.open('http://localhost:8080/memberServlet/member/writeForm.html')}</script>


</html>
