<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<input type="button" value="추가" onclick="appendItem()"/>
<div id ="itemList"></div>
</body>
<script>
var count = 0;
function appendItem() {
   count++;
   var newItem = document.createElement("div");
   newItem.setAttribute("id", "item_" + count);
   newItem.setAttribute("style", "border:1px dotted red");
   
   let html = "새로 추가된 아이템[" + count + "] <input type='button' value='삭제' onclick='removeItem("+count+")'>";
   
   newItem.innerHTML = html;
   var itemListNode = document.getElementById("itemList");
   itemListNode.appendChild(newItem);
}
function removeItem(cnt){
	var item = document.getElementById("item_"+cnt);
	if(item !=null){
		item.parentNode.removeChild(item);
	}
}

</script>
</html>
