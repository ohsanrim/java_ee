<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form>
<label>이름을 입력하세요</label>
<input type="text" name="username" class="user">
<input type="button" id="submit" value="입력">
</form>
<br><br>
<div id="message"></div>
</body>
<script type="text/javascript" src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function(){
	$('#submit').click(function(){
		let sendData = $('.user').val();
		/*
		$.post('jQueryAjax02_data.jsp',  //url
		'username='+sendData, //서버로 보낼 데이터
		function(data){
			$('#message').html(data);
			},  //success
		'html'  //dataType
		);
		*/
		$.get('jQueryAjax02_data.jsp?username='+encodeURIComponent(sendData),  //url
				function(data){
					$('#message').html(data);
					},  //success
				'html'  //dataType
				);
	});
});
</script>
</html>
