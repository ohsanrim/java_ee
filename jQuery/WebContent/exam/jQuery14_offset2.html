<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.jbTitle{
 	text-align:center;
}
.jbFixed{
	position:fixed;
	top:0px;
}
.jbMenu{
	text-align:center;
	background-color:yellow;
	padding:10px 0px;
	width:100%;
}
.jbContent{
	height:2000px;
	border:1px solid gray;
}

</style>
</head>
<body>
<div class="jbTitle">
<h1>Site Title</h1>
</div>

<div class="jbMenu">
<P>
first menu
second menu
third menu
fourth menu
</P>
</div>
<div class="jbContent">
가나다<br>
123<br>
ABC<br>
가나다<br>
123<br>
ABC<br>
가나다<br>
123<br>
ABC<br>
</div>
</body>
<script defer type="text/javascript" src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(function(){
	let jbMenu = $('.jbMenu'), jbContent = $('.jbContent');
	
	let posY = jbMenu.offset().top;
	console.log("posY"+posY);
	$(window).scroll(function(){
		let top = $(document).scrollTop();
		console.log(top);
		if(posY < top){
			jbContent.css({marginTop:jbContent.outerHeight(true)});
		} else{
			jbContent.css({marginTop:'0'});
			jbMenu.removeClass('jbFixed');
		}
	});
	
});
</script>
</html>

<!-- 
.outerHeight()
$('선택자').outerHeight();
- 선택한 요소의 높이(padding, border 포함, margin불포함)을 설정하고나 반환
$('선택자').outerHeight(true);
- 선택한 요소에 높이 값(margin)을 가져온다.
$('선택자').outerHeight('속성');
-선택한 요소의 높이 값을 변경
$('선택자').outerHeight("함수");
- 선택한 요소의 함수를 이용하여 높이값을 설정
 -->
