<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div id="container">
<ul class="tab">
<li><a href="#tab1" class="selected" >JAVASCRIPT</a></li>
<li><a href="#tab2" class="selected" >CSS</a></li>
<li><a href="#tab3" class="selected" >HTML</a></li>
<li><a href="#tab4" class="selected" >jQuery</a></li>
<li><a href="#tab5" class="selected" >XHTML</a></li>
</ul>
<ul class="panel">
<li id="tab1">JAVASCRIPT 를 선택하셨네요</li>
<li id="tab2">CSS를 선택하셨네요요</li>
<li id="tab3">HTML을 선택하셨네요</li>
<li id="tab4">jQuery를 선택하셨네요</li>
<li id="tab5">XHTML을 선택하셨네요</li>
</ul>
</div>

</body>
<script type="text/javascript" src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function(){
	//alert($('ul.tab li a.selected').attr('href'));
	//$('ul.panel li#tab1').hide();
	//$('ul.panel li:not(#tab1)').hide();
	//$('ul.panel li:not('+$('ul.tab li a.se/lected').attr('href')+')').hide();
	$('ul.panel li:not('+$('ul.tab li a.selected').attr('href')+')').hide();
	//ul 에 a를 클릭했을 떄
	$('ul.tab li a').click(function(){
		$('ul.tab li a').removeClass('selected');
		$(this).addClass('selected');
		$('ul.panel li').hide();
		$($(this).attr('href')).show();
		
	});
});

</script>
</html>
