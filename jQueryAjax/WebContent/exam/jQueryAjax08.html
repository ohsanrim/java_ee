<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form id="loginForm">
		<table border="1" cellpadding="3" cellSpacing="0">
			<tr>
				<td align="center">아이디</td>
				<td><input type="text" name="id" id="id" size="25">
				<div id="idDiv"></div></td>
			</tr>

			<tr>
				<td align="center">비밀번호</td>
				<td><input type="password" id="pwd" name="pwd" size="30">
				<div id="pwdDiv"></div></td>
			</tr>

			<tr>
				<td align="center" colspan="2"><input type="button"
					id="loginBtn" value="로그인">
					<div id="loginResult"></div></td>
			</tr>
		</table>
	</form>
</body>
<script type="text/javascript" src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function(){
	$('#id').keyup(function(){
		$('#idDiv').empty();
	});
	$('#loginBtn').click(function(){
		$('#idDiv').empty();
		$('#pwdDiv').empty();
		
		let id=$('#id').val();
		let pwd=$('#pwd').val();
		if(id==''){
			$('#idDiv').text("아이디를 입력하세요").css("color",'red').css('fint-size','8pt');
		} else if(pwd==''){
			$('#pwdDiv').text("비밀번호를 입력하세요").css("color",'red').css('fint-size','8pt');
		} else {
			/*
			$.getJSON('jQueryAjax08_json.jsp',$('#loginForm').serialize(),function(data){
				//alert(JSON.stringify(data));
				if(data.result=='ok'){
					$('#loginResult').text("로그인성공").css("color","blue").css("font-size","9pt");
				} else if(data.result=='fail'){
					$('#loginResult').text("로그인 실패").css("color","red").css("font-size","9pt");
					$('#loginForm')[0].reset();
					$('#id').focus();
				}
			});
			*/
			let sendData = "id="+$('#id').val()+"&&pwd="+$('#pwd').val();
			$.ajax({
				type:'post',
				url:'jQueryAjax08_json.jsp',
				data:sendData,
				dataType:'text',
				success : function(data){
					alert(data.trim());
					if(data.trim()=='ok'){
						$('#loginResult').text("로그인성공").css("color","blue").css("font-size","9pt");
					} else{
						$('#loginResult').text("로그인 실패").css("color","red").css("font-size","9pt");
						$('#loginForm').each(function(){
							this.reset();
						$('#id').focus();
						});
						
					}
				}
				
			});
		}
	});
});
</script>
</html>
